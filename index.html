    .wrapper1 {

    .link {
        width: 70%;

    @keyframes fadeInMoveRight {

        100% { opacity: 1; transform: translateX(0); }

    .btn {
        width: 8rem;

        color: black;
        font-weight: bold;
        border-radius: 0.8em;
        border: none;
        cursor: pointer;
        transition: 0.3s ease;
        box-shadow: 0 0 10px cyan;
    }

    .btn:hover {
        background-image: linear-gradient(to right, magenta, cyan);
        transform: scale(1.1);
        box-shadow: 0 0 20px magenta;
    }

</style>
